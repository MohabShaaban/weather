<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 p-3">
        <div class="container">
            <a class="navbar-brand" href="#">WeatherSite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link willEnable" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <form id="cityForm" class="form-inline justify-content-center">
            <div class="input-group mb-3" style="width: 100%;">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city" aria-label="City" aria-describedby="getWeatherButton">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="getWeatherButton">Get Weather</button>
                </div>
            </div>
        </form>
        <div id="weatherResults"></div>
    </div>
    <footer class="footer mt-5 pt-5">
        <div class="container text-center">
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Enter your email to subscribe...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Subscribe</button>
                </div>
            </div>
            <div class="mt-3">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
