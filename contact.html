<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 p-3">
        <div class="container">
            <a class="navbar-brand" href="#">WeatherSite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link willEnable" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container contact-container my-5">
        <div class="row">
            <div class="col-md-6 contact-info">
                <h2>Contact Us</h2>
                <p><i class="fas fa-map-marker-alt"></i> 2803 Avenue Street, Los Angeles</p>
                <p><i class="fas fa-phone-alt"></i> +1 800 314 235</p>
                <p><i class="fas fa-envelope"></i> contact@companyname.com</p>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your name...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Company name...">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Website...">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Message..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 pt-5 ">
        <div class="container text-center">
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Enter your email to subscribe...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Subscribe</button>
                </div>
            </div>
            <div class="mt-3">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>   
    <script src="js/script.js"></script>
</body>
</html>
